<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Elijah Caine - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">Elijah Caine</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.tags.top %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
            <li class="post-link">
              <a class="post-title" href=/archive/>
                <span class="post-date">———————</span>
                The Rest
              </a>
            </li>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="/archive/" class="footer-link">Archive</a> <span class="separator"> | </span>
            <a href="/about/" class="footer-link">Info</a> <span class="separator"> | </span>
            <a href="https://www.youtube.com/channel/UCu_v4NrEn7up3ikwHlruAVA" class="footer-link">YouTube</a> <span class="seperator"> | </span>
            <a href="https://github.com/ElijahCaine" class="footer-link">Github</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
