<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date_to_string }}</span>
    </div>
  </div>

  <div class="post">
    {{ content | markdownify }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Last Updated on {{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
      <span id="pub-date">Default <a href="https://www.flickr.com/photos/123432654@N05/14293682625/">Cover Photo</a> by <a href="https://www.flickr.com/photos/123432654@N05/">Sam Hall</a></span>
    </p>
  </div>
</div>
